<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elf-Talk</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <p id="heading"> Talk like an Elf!</p>
    </header>
    <textarea id="input-txt" placeholder="Enter sentence to be translated"></textarea>
    <div class="btn-class">
        <button id="btn-translate">
            Translate
        </button>
    </div>
    <div class="output">
    </div>

    <footer>
        <h2 style="color: var(--primary-color);">About</h2>
        <p style="color: var(--primary-color); font-size: large; padding: 0rem 2rem;">
            Are you a fan of The Lord of the Rings and Hobbit series? While none of us can have a mane like Legolas, at least we can try talking in Elvish tongue! To check out some more of my work, click <a style="color: var(--primary-color);" href="https://github.com/itsabhilasha">here</a>.
        </p>
    </footer>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
